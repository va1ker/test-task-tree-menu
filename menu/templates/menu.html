{% load menu_tags %}

<ul>
    {% for item in menu_items %}
        <li>
            {{ item.name }}
            {% if item.children.all %}
                <ul>
                    {% for child in item.children.all %}
                        <li>{{ child.name }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </li>
    {% endfor %}
</ul>
